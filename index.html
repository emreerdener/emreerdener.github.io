<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Reps: Demo</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script   src="js/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/moment.js"></script>
    <script src="js/main.js"></script>
    
</head>
    
<body>
    
<!--Navbar-->    
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">GAMEPLAN
        <img alt="Gameplan Ninja" id="gp-ninja" src="images/ninja.png"/>
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>    
    
    
<!--Queue Settings-->    
<div class="queue-settings-container text-center">   
    <h2 class="title">Settings: Queues</h2>
    <!--New Queue -->
    <div class="container addQueue text-center">
        <input type="text" id="addQueue-name" class="input-prompt" placeholder="Queue Name">  
        <button type="button" class="add-queue btn btn-sm btn-primary input-btn">ADD</button>
    </div><!--addQueue close-->          
</div><!--queue-settings-container close-->      
    
    
<!--Rep Settings-->
<div class="rep-settings-container">    
    <h2 class="title text-center">Settings: Reps</h2>
    <!--New Rep -->
    <div class="container addRep text-center">   
        <input type="text" id="addrep-name" class="input-prompt" placeholder="Rep Name">
        <button type="button" class="add-rep btn btn-sm btn-primary input-btn">ADD</button>
    </div><!--addRep close-->   
    
    <!--Rep Profiles-->    
    <div class="container text-center rep-profiles-wrapper">
        <div class="container rep-profiles">
        </div><!--rep-profiles close-->
    </div><!--rep-profile-wrapper close-->   
</div><!--rep-settings close-->
   
      
<!--Reps Working-->
<div class="reps-working-container">
    <!--Title-->
    <div class="container-fluid text-center">
        <h2 class="title">Reps</h2>
        <p id="date-stamp"></p>
    </div><!--container-fluid close-->
    
    <!--Rep buttons-->
    <div class="container text-center rep-buttons">
    </div><!--rep-buttons close-->
</div><!--reps-working-container close-->        
    
    </body>
</html>
