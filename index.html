<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reps: Demo</title>
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script   src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.12.0.custom/"></script>
    <!-- JavaScript -->
    <script src="js/underscore.js"></script>
    <script src="js/main.js"></script>
</head>
    
<body>
    <!--Title-->
    <div class="container text-center">
        <h2 class="title">Reps Working</h2>
    </div><!--container close-->

    <!--Rep buttons-->
    <div class="container text-center rep-buttons">
    </div><!--rep-buttons close-->
    
    <hr/>
    
    <h2 class="title text-center">Rep Profiles (Settings)</h2>
    <!--New Rep -->
    <div class="container addRep text-center">   
        <p class="input-prompt">Name: </p><input type="text" id="addrep-name">
        
        <br/>
        <br/>
        
        <button type="button" class="add-rep btn btn-lg btn-default">Add Rep</button>
    </div><!--addRep close-->   
    
    <!--Rep Profiles-->
    <div class="container text-center rep-profiles">
    </div><!--rep-profiles close-->
    
    <hr/>
    
    <h2 class="title text-center">Queue Profiles (Settings)</h2>
    <!--New Queue -->
    <div class="container addQueue text-center">   
        <p class="input-prompt">Queue: </p><input type="text" id="addQueue-name">
    
        <br/>
        <br/>
        
        <button type="button" class="add-queue btn btn-lg btn-default">Add Queue</button>
    </div><!--addQueue close-->       
    </body>
</html>
