<head>
    <meta charset="utf-8">

    <!--Font Awesome-->
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <!--<script src="js/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery-ui-1.12.0/jquery-ui.min.js"></script>
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>    
    <!-- JavaScript -->
    <script src="js/moment.js"></script>
    <script src="js/main.js"></script>

<body>
    
<!--Navbar-->    
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <a class="hidden-xs" href="#"><i id="desktop-cog" class="nav-cog fa fa-cog fa-2x" aria-hidden="true"></i></a>  
    <div class="navbar-header">
      <a class="navbar-brand">
        <p class="navbar-txt hidden-xs">GAMEPLAN</p>
        <img alt="Gameplan Ninja" id="gp-ninja" src="images/ninja.png"/>
      </a>
        <a class="visible-xs" href="#"><i id="mobile-cog" class="fa fa-cog fa-2x" aria-hidden="true"></i></a>
    </div>
  </div><!-- /.container-fluid -->
</nav>    
    

<!--Settings-->
<div class="settings-container">
<h2 class="title"><i class="fa fa-cog" aria-hidden="true"></i> Settings</h2>
  <!-- Nav tabs -->
  <ul class="nav nav-pills nav-justified settings-nav" role="tablist">
    <li role="presentation" class="active"><a href="#qs" aria-controls="home" role="tab" data-toggle="tab">QUEUES</a></li>
    <li role="presentation"><a href="#rs" aria-controls="profile" role="tab" data-toggle="tab">REPS</a></li>
  </ul>
    
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="qs">
        <!--Queue Settings-->    
        <div class="queue-settings-container text-center">
            <!--New Queue -->
            <div class="container addQueue">
                
                <form id="add-queue-form">
                    <input type="text" id="addQueue-name" class="input-prompt" placeholder="Queue Name">  
                    <button type="submit" class="add-queue btn btn-sm btn-primary input-btn">ADD</button>
                </form>
                
            </div><!--addQueue close-->          
        </div><!--queue-settings-container close-->              
    </div><!--#qs close-->
    
      <div role="tabpanel" class="tab-pane" id="rs">      
        <!--Rep Settings Inner-->
        <div class="rep-settings-container">
            <!--New Rep -->
            <div class="container addRep text-center">  
                
                <form id="add-rep-form">
                    <input type="text" id="addrep-name" class="input-prompt" placeholder="Rep Name">
                    <button type="submit" id="add-rep-btn" class="btn btn-sm btn-primary input-btn">ADD</button>
                </form>
                
            </div><!--addRep close-->
            <!--Rep Profiles-->    
            <div class="container rep-profiles-wrapper">
                <div class="container rep-profiles" id="rep-sortable"></div><!--rep-profiles close-->
            </div><!--rep-profile-wrapper close-->   
        </div><!--rep-settings-container close-->
      </div><!--#rs close-->
</div><!--tab-content close-->   
    
</div><!--Settings-container close-->

</html>
