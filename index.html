<!--Reps Working View-->    
<div id="reps-working-view">    
    <!--Reps Working-->
    <div class="reps-working-container">
        <!--Title-->
        <div class="reps-header text-center">
            <h1 class="reps-title">Reps</h1>
            <p id="date-stamp"></p>
        </div><!--text-center div-->
        <!--Rep buttons-->
        <div class="text-center rep-buttons"></div><!--rep-buttons-->
    </div><!--reps-working-container-->
    
    <div id="reps-working-next">
        <p>NEXT</p>
    </div><!--fixed-nav-->
    
</div><!--reps-working-view-->
    
        
<!--Queue Volume View-->
<div id="queue-import-view">
    <!--Queue Import-->
    <div class="queue-import-container">
        <!--Title-->
        <div class="text-center volumes-header">
            <h1 class="volumes-title">Volumes</h1>
            <button type="button" class="btn importQueuesBtn">IMPORT</button>
        </div><!--text-center div-->
        
    <div class="container non-core-container">
        <div class="non-core-card">
            <div class="non-core-name">

<!--Settings-->
<div class="settings-container" id="settings">

<div class="settings-heading">
<h1 class="settings-title"><i class="fa fa-cog" aria-hidden="true"></i> Settings</h1>

<button type="button" id="settings-save" class="btn btn-primary btn-save">SAVE</button>
</div><!--settings heading-->
    
  <!-- Nav tabs -->
  <ul class="nav nav-pills nav-justified settings-nav" role="tablist">
    <li role="presentation" class="active"><a href="#qs" aria-controls="home" role="tab" data-toggle="tab">QUEUES</a></li>
    <li role="presentation"><a href="#rs" aria-controls="profile" role="tab" data-toggle="tab">REPS</a></li>
  </ul>
    
  <!-- Tab panes -->
  <div class="tab-content">
      
    <!--Queue Settings-->    
    <div role="tabpanel" class="tab-pane active" id="qs">  
        <div class="queue-settings-container text-center">
            
            <!--Queue Profiles-->
            <div class="container queue-profiles-wrapper">    
                <div class="queue-profiles"></div><!--queue-profiles-->                
            </div><!--queue-profile-wrapper-->
            
                <div class="container text-center addnew-queue">
                    <i class="fa fa-archive fa-4x" aria-hidden="true"></i>
                    <h3>New Queue</h3>
                    <form id="add-queue-form">
                        <input type="text" id="addQueue-name" class="input-prompt" placeholder="Enter Name">                        
                        <button type="submit" id="addqueue-btn" class="btn input-btn"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
                    </form>
                </div><!--addnew-queue-->         
        </div><!--queue-settings-container-->              
    </div><!--#qs-->
    
    <!--Rep Settings-->
    <div role="tabpanel" class="tab-pane" id="rs">      
        <div class="rep-settings-container">
            
            <!--Rep Profiles-->    
            <div class="container rep-profiles-wrapper">
                <div class="container rep-profiles">
                    
                    <div class="container text-center addRepCard">
                    <form id="add-rep-form">
                        <i class="fa fa-user fa-5x" aria-hidden="true"></i>
                        <h3>New Rep</h3>
                        <input type="text" id="addrep-name" placeholder="Enter Name">
                        <button type="submit" id="addrep-btn" class="btn input-btn"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
                    </form>
                    </div><!--addRepCard-->
                </div><!--rep-profiles-->
            </div><!--rep-profile-wrapper-->   
        </div><!--rep-settings-container-->
      </div><!--#rs-->
      
</div><!--tab-content-->    
</div><!--Settings-container-->
