<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reps: Demo</title>
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script   src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.12.0.custom/"></script>
    <!-- JavaScript -->
    <script src="js/underscore.js"></script>
    <script src="js/main.js"></script>
</head>
    
<body>
<!--Reps Working-->
<div class="reps-working-container">
    <!--Title-->
    <div class="container text-center">
        <h2 class="title">Reps Working</h2>
    </div><!--container close-->
    
    <!--Rep buttons-->
    <div class="container text-center rep-buttons">
    </div><!--rep-buttons close-->
</div><!--reps-working-container close-->    
    
    
<!--Rep Settings-->
<div class="rep-settings-container">
    
    <h2 class="title text-center">Settings: Rep</h2>
    <!--New Rep -->
    <div class="container addRep text-center">   
        <input type="text" id="addrep-name" class="input-prompt" placeholder="Name">
        <button type="button" class="add-rep btn btn-sm btn-primary input-btn">Add Rep</button>
    </div><!--addRep close-->   
    
    <!--Rep Profiles-->    
    <div class="container text-center rep-profiles-wrapper">
        <div class="container rep-profiles">
        </div><!--rep-profiles close-->
    </div><!--rep-profile-wrapper close-->   
</div><!--rep-settings close-->
   
<!--Queue Settings-->    
<div class="queue-settings-container text-center">   
    <h2 class="title">Settings: Queues</h2>
    <!--New Queue -->
    <div class="container addQueue text-center">
        <input type="text" id="addQueue-name" class="input-prompt" placeholder="Queue Name">  
        <button type="button" class="add-queue btn btn-sm btn-primary input-btn">Add Queue</button>
    </div><!--addQueue close-->          
</div><!--queue-settings-container close-->    
    </body>
</html>
