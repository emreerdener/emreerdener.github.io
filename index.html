<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Reps: Demo</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <script src="jquery-ui-1.12.0/jquery-ui.min.js"></script>
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>    
    <!-- JavaScript -->
    <script src="js/jquery.textfill.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/main.js"></script>
    
</head>
    
<body>
    
<!--Navbar-->    
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!--Desktop cog-->
    <a class="hidden-xs" href="#settings"><i id="desktop-cog" class="nav-cog fa fa-cog fa-2x" aria-hidden="true"></i></a>
            
    <div class="navbar-header">
      <a class="navbar-brand">
        <p class="navbar-txt hidden-xs">GAMEPLAN</p>
        <img alt="Gameplan Ninja" id="gp-ninja" src="images/ninja.png"/>
      </a>
        <!--Mobile cog-->
        <a class="visible-xs" href="#settings"><i id="mobile-cog" class="fa fa-cog fa-2x" aria-hidden="true"></i></a>
    </div><!--navbar-header-->
      
    <!--Group Title-->
    <span class="text-center" id="group-nav-title"><i class="fa fa-home" aria-hidden="true"></i></span>
      
  </div><!--container-fluid-->  
</nav>
    
    
<!--Breadcrumbs-->
<ol class="breadcrumbs breadcrumb-arrow text-center">
    <li><a class="bread-active bread-reps" href="#">Reps</a></li>
    <li><a class="bread-vol" href="#">Volumes</a></li>
    <li><a class="last-crumb bread-gp" href="#"><div class="lastcrumb-box"></div>Gameplan</a></li>
    
</ol>        
          
    
<!--Group View-->    
<div id="groups-view">
    <!--Groups-->
    <div class="groups-container text-center">
        <!--Title-->
        <div class="groups-header">
            <h1>GAMEPLAN</h1>
            <img id="groups-img" src="images/ninja.png"/>
        </div><!--groups-header-->
        <!--Groups buttons-->
        <div class="groups-wrapper container">
            <div class="group-profiles"></div><!--group-profiles-->
        </div><!--groups-wrapper--> 
        
        <div class="addgroup-card">
                <div class="addgroup-title">
                    <i class="fa fa-users fa-5x" aria-hidden="true"></i>
                    <h3>New Group</h3>
                    <form id="add-group-form">
                        <input type="text" id="addGroup-name" class="input-prompt" placeholder="Enter Name">                        
                        <button type="submit" id="addgroup-btn" class="btn input-btn"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
                    </form>
                </div><!--addgroup-title-->
            </div><!--addgroup-card-->
        
    </div><!--groups-container-->
</div><!--groups-view-->    
      
<!--Create View-->
<div id="create-view" class="text-center">
    
    <div class="btn create-btn">
        <img src="images/ninja.png"/>
        <h2>Create</h2>
    </div><!--create-btn-->
    
    <div class="btn history-btn">
        <i class="fa fa-history" aria-hidden="true"></i>
        <h2>History</h2>
    </div><!--history-btn-->
    
    <div id="group-home-back">
        <p>BACK</p>
    </div><!--group-home-back-->   
</div><!--Create-view-->
    
        
<!--Reps Working View-->    
<div id="reps-working-view">    
    <!--Reps Working-->
    <div class="reps-working-container">
        <!--Title-->
        <div class="reps-header text-center">
            <h1 class="reps-title">Reps</h1>
            <p id="date-stamp"></p>
        </div><!--reps-header-->
        <!--Rep buttons-->
        <div class="text-center rep-buttons"></div><!--rep-buttons-->
    </div><!--reps-working-container-->
    
    <div id="reps-working-next">
        <p>NEXT</p>
    </div><!--reps-working-next-->
    
</div><!--reps-working-view-->
    
        
<!--Queue Volume View-->
<div id="queue-import-view">
    <!--Queue Import-->
    <div class="queue-import-container">
        <!--Title-->
        <div class="text-center volumes-header">
            <h1 class="volumes-title">Volumes</h1>
            <button type="button" class="btn importQueuesBtn importQueuesBtnClr">IMPORT</button>
        </div><!--volumes-header-->
        
    <div class="container non-core-container">
        <div class="non-core-card">
            <div class="non-core-name">
                <h4>Non-Core Work <i class="fa fa-chevron-right chevron-toggle" aria-hidden="true"></i></h4>
            </div><!--non-core-name-->
            <div class="non-core-data text-center"></div><!--non-core-data-->
        </div><!--non-core-card-->
    </div><!--non-core-->
        
    <!--Queue Import fields-->
    <div class="text-center queue-imports"></div><!--queue-imports-->
    </div><!--queue-import-container-->
    
    <div class="queue-nav-row">
        <div id="queue-import-back">
            <p>BACK</p>
        </div>
        <div id="queue-import-next">
            <p>NEXT</p>
        </div>
    </div><!--fixed-nav-->
    
</div><!--queue-import-view-->
 
    
<!--History View-->        
<div id="history-view">
    <!--Title-->
    <div class="history-header text-center">
        <h1 class="history-title">History</h1>
    </div><!--history-header-->
    <div class="history-wrapper">
        <table class="table table-striped">
        <tbody class="text-center">
            
            <tr>
                <td>
                    8/18/16
                </td>
                <td>
                    9:54pm
                </td>
                <td>
                  <button type="button" class="history-btns btn btn-primary">View</button>
                </td>
                <td>
                   <button type="button" class="history-btns btn btn-success">Export</button>
                </td>
            </tr>
            
            <tr>
                <td>
                    Date
                </td>
                <td>
                   Time
                </td>
                <td>
                   <button type="button" class="history-btns btn btn-primary">View</button>
                </td>
                <td>
                   <button type="button" class="history-btns btn btn-success">Export</button>
                </td>
            </tr>
            
            <tr>
                <td>
                    Date
                </td>
                <td>
                   Time
                </td>
                <td>
                   <button type="button" class="history-btns btn btn-primary">View</button>
                </td>
                <td>
                   <button type="button" class="history-btns btn btn-success">Export</button>
                </td>
            </tr>
            
            <tr>
                <td>
                    Date
                </td>
                <td>
                   Time
                </td>
                <td>
                   <button type="button" class="history-btns btn btn-primary">View</button>
                </td>
                <td>
                   <button type="button" class="history-btns btn btn-success">Export</button>
                </td>
            </tr>
        </tbody>
        </table>
    </div><!--history-wrapper-->
    
    <div id="history-back">
        <p>BACK</p>
    </div><!--history-back-->  
    
</div><!--history-view-->
    
       
<!--Settings-->
<div class="settings-container" id="settings">

<div class="settings-heading">
<h1 class="settings-title"><i class="fa fa-cog" aria-hidden="true"></i> Settings</h1>

<button type="button" id="settings-save" class="btn btn-primary btn-save">SAVE</button>
</div><!--settings heading-->
    
  <!-- Nav tabs -->
  <ul class="nav nav-pills nav-justified settings-nav" role="tablist">
    <li role="presentation" class="active"><a href="#qs" aria-controls="home" role="tab" data-toggle="tab">QUEUES</a></li>
    <li role="presentation"><a href="#rs" aria-controls="profile" role="tab" data-toggle="tab">REPS</a></li>
  </ul>
    
  <!-- Tab panes -->
  <div class="tab-content">
      
    <!--Queue Settings-->    
    <div role="tabpanel" class="tab-pane active" id="qs">  
        <div class="queue-settings-container text-center">
            
            <!--Queue Profiles-->
            <div class="container queue-profiles-wrapper">    
                <div class="queue-profiles"></div><!--queue-profiles-->                
            </div><!--queue-profile-wrapper-->
            
                <div class="container text-center addnew-queue">
                    <i class="fa fa-archive fa-4x" aria-hidden="true"></i>
                    <h3>New Queue</h3>
                    <form id="add-queue-form">
                        <input type="text" id="addQueue-name" class="input-prompt" placeholder="Enter Name">                        
                        <button type="submit" id="addqueue-btn" class="btn input-btn"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
                    </form>
                </div><!--addnew-queue-->         
        </div><!--queue-settings-container-->              
    </div><!--#qs-->
    
    <!--Rep Settings-->
    <div role="tabpanel" class="tab-pane" id="rs">      
        <div class="rep-settings-container">
            
            <!--Rep Profiles-->    
            <div class="container rep-profiles-wrapper">
                <div class="container rep-profiles">
                    
                    <div class="container text-center addRepCard">
                    <form id="add-rep-form">
                        <i class="fa fa-user fa-5x" aria-hidden="true"></i>
                        <h3>New Rep</h3>
                        <input type="text" id="addrep-name" placeholder="Enter Name">
                        <button type="submit" id="addrep-btn" class="btn input-btn"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
                    </form>
                    </div><!--addRepCard-->
                </div><!--rep-profiles-->
            </div><!--rep-profile-wrapper-->   
        </div><!--rep-settings-container-->
      </div><!--#rs-->
      
</div><!--tab-content-->    

    <div id="settings-back">
        <p>BACK</p>
    </div><!--settings-back-->
    
</div><!--Settings-container-->    

    </body>
</html>
